<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* --- Basic Reset & Body Styling --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7f6;
            color: #333;
            line-height: 1.6;
        }

        /* --- Main Container --- */
        .container {
            max-width: 1100px;
            margin: 2rem auto;
            padding: 0 2rem;
            overflow: hidden; /* Contains floats */
        }

        /* --- Header Styling --- */
        .page-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .page-header h1 {
            font-size: 2.8rem;
            color: #1a1a1a;
            margin-bottom: 0.5rem;
        }

        .page-header p {
            font-size: 1.1rem;
            color: #666;
        }
        
        /* --- Contact Layout Wrapper (using Flexbox) --- */
        .contact-wrapper {
            display: flex;
            background: #fff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden; /* Ensures child elements conform to border-radius */
        }

        /* --- Contact Info Section (Left Side) --- */
        .contact-info {
            flex: 1;
            background: #2c3e50; /* Dark blue-gray */
            color: #fff;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .contact-info h2 {
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .contact-info p {
            margin-bottom: 25px;
            font-size: 1rem;
            opacity: 0.9;
        }

        .contact-info .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .contact-info .info-item i {
            font-size: 1.5rem;
            width: 30px; /* Aligns text neatly */
            color: #3498db; /* Bright blue */
        }

        .contact-info .info-item span {
            margin-left: 15px;
        }
        
        /* --- Contact Form Section (Right Side) --- */
        .contact-form {
            flex: 1.5; /* Takes up more space */
            padding: 40px;
        }

        .contact-form h2 {
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #3498db; /* Highlight on focus */
        }

        textarea {
            resize: vertical;
            height: 120px;
        }
        
        button {
            display: inline-block;
            width: 100%;
            padding: 15px;
            border: none;
            background-color: #3498db;
            color: #fff;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9; /* Darker blue on hover */
        }

        /* --- Map Section --- */
        .map-container {
            margin-top: 3rem;
            width: 100%;
            height: 450px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .map-container iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }

        /* --- Responsive Design (Media Queries) --- */
        @media (max-width: 768px) {
            .contact-wrapper {
                flex-direction: column; /* Stack info and form vertically */
            }

            .container {
                padding: 0 1rem;
                margin: 1rem auto;
            }
            
            .page-header h1 {
                font-size: 2.2rem;
            }

            .contact-info, .contact-form {
                padding: 30px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <header class="page-header">
            <h1>Contact Us</h1>
            <p>We'd love to hear from you! Please fill out the form below or use our contact details.</p>
        </header>

        <div class="contact-wrapper">
            
            <div class="contact-info">
                <h2>Contact Information</h2>
                <p>Get in touch with us through any of the following channels.</p>
                <div class="info-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>123 Innovation Drive, Tech City, 45678</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-envelope"></i>
                    <span>contact@yourcompany.com</span>
                </div>
                <div class="info-item">
                    <i class="fas fa-phone"></i>
                    <span>+1 (555) 123-4567</span>
                </div>
            </div>

            <div class="contact-form">
                <h2>Send Us a Message</h2>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit">Send Message</button>
                </form>
            </div>

        </div>

        <div class="map-container">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3430.462279848574!2d76.77726651511218!3d30.7054939816479!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x390fecf3a5b48e35%3A0x7f433535949a212!2sElante%20Mall!5e0!3m2!1sen!2sin!4v1660123456789!5m2!1sen!2sin" 
                allowfullscreen="" 
                loading="lazy" 
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>

    </div>

</body>
</html>
