<!DOCTYPE html>
<html>
<head>
  <title>Reverse String Form</title>
</head>
<body>
  <h2>Reverse String</h2>

  <!-- Form -->
  <form id="reverseForm">
    <label for="userInput">Enter a word:</label>
    <input type="text" id="userInput" required>
    <button type="submit">Submit</button>
  </form>

  <!-- Output -->
  <h3>Reversed Output:</h3>
  <p id="output"></p>

  <script>
    document.getElementById("reverseForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent page reload
      
      // Get input value
      const inputString = document.getElementById("userInput").value;
      
      // Reverse the string
      const reversedString = inputString.split("").reverse().join("");
      
      // Display on page
      document.getElementById("output").textContent = reversedString;
    });
  </script>
</body>
</html>
